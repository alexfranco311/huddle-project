<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-a11y="true"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: white; }
  </style>
</head>
<body>
  <div class="logo">
    <img src="./images/logo.svg" alt="Huddle logo">
  </div>
  <section class="content">
      <img src="./images/illustration-mockups.svg" alt="illustration mockups" class="illustration">
      <div class="text">
        <h1>Build The Community <br>Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button>Register</button>
      </div>
  </section>
  <section class="social">
    <div class="border"><a><i class="fab fa-facebook-f"></i></a></div>
    <div class="border"><a><i class="fab fa-twitter"></i></a></div>
    <div class="border"><a><i class="fab fa-instagram"></i></a></div>
  </section>
  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Alex Franco</a>.
    </p>
  </footer>
</body>
</html>
